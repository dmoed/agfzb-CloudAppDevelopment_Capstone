<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Roboto', sans-serif;
        }
        .jumbotron {
            background: #fff;
            position: relative;
        }

        .jumbotron h1 {
            position: absolute;
            padding: 0;
            top: 50px;
            left: 0;
            right: 0;
            text-align: center;
        }
    </style>
</head>
    <body>
        <!--Add a nav bar here -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Cars Dealership</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-fill">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                        </li>
                        <li class="nav-item">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Add a dealer table here -->
        <section class="mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h2>Sign Up</h2>
                        <form method="post" action="{% url 'djangoapp:registration' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter Username">
                            </div>
                            
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" name="firstname" class="form-control" placeholder="Enter First Name">
                            </div>
                            
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="lastname" class="form-control" placeholder="Enter last Name">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="footer" class="mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Menu</h5>
                        <ul class="list-unstyled quick-links">
                            <li><a href="{% url 'djangoapp:index' %}">Home</a></li>
                            <li><a href="{% url 'djangoapp:about' %}">About Us</a></li>
                            <li><a href="{% url 'djangoapp:contact' %}">Contact Us</a></li>
                        </ul>
                    </div>
                </div>	
                <div class="row">
                    <div class="col-md-12">
                        <p class="h6">Â© All right Reversed.<a class="text-green ml-2" href="{% url 'djangoapp:index' %}" target="_blank">Best Cars Dealership</a></p>
                    </div>
                    <hr>
                </div>	
            </div>
        </section>
    </body>
</html>
